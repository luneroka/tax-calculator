<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculateur d'impôt foncier</title>
    <script type="module" , src="js/script.js"></script>
    <script type="module" src="js/view/infoTable/description.js"></script>
  </head>

  <body>
    <div id="tables-container">
      <!-- TABLE : INFOS -->
      <div id="infos">
        <table>
          <!-- SECTION LOCALISATION -->
          <thead>
            <th class="infos-section" colspan="3">Localisation</th>
          </thead>
          <tbody>
            <tr>
              <td class="row-type">Adresse du bien</td>
              <td class="row-value" colspan="2">
                <textarea rows="3" id="adresse" value=""></textarea>
              </td>
            </tr>
          </tbody>

          <!-- SECTION DESCRIPTION -->
          <thead>
            <th class="infos-section" colspan="3">Description</th>
          </thead>
          <tbody id="description-tbody"></tbody>

          <!-- SECTION PRIX D'ACHAT -->
          <thead>
            <th class="infos-section" colspan="3">Prix d'achat</th>
          </thead>
          <tbody class="prix-achat-tbody"></tbody>

          <!-- SECTION EMPRUNT -->
          <thead>
            <th class="infos-section" colspan="3">Emprunt</th>
          </thead>
          <tbody id="emprunt-tbody"></tbody>
        </table>
      </div>

      <!-- TABLE : RENTABILITE -->
      <div id="rentabilite">
        <table>
          <!-- SECTION LOYER -->
          <thead>
            <th class="rentabilite-section">Loyer</th>
            <th colspan="2">2025</th>
          </thead>
          <tbody id="loyer-tbody"></tbody>

          <!-- SECTION IMPOT -->
          <thead>
            <th class="rentabilite-section" colspan="3">Impôts</th>
          </thead>
          <tbody id="impots-tbody"></tbody>

          <!-- SECTION RENTABILITÉ -->
          <thead>
            <th class="rentabilite-section" colspan="3">Rentabilité</th>
          </thead>
          <tbody id="rentabilite-tbody"></tbody>
        </table>

        <div id="buttons">
          <button id="reset-tables">Tout effacer</button>
          <button id="toggle-compare">Comparer</button>
          <button id="toggle-reel">Formulaire 2044</button>
        </div>
      </div>
    </div>

    <div id="toggle-containers">
      <!-- TABLE : FORMULAIRE REEL -->
      <div id="formulaire-container">
        <table id="formulaire-table">
          <thead>
            <th id="ligne-title">Ligne</th>
            <th class="rentabilite-section">Formulaire 2044</th>
            <th colspan="2">2025</th>
          </thead>
          <tbody id="reel-tbody"></tbody>
        </table>
      </div>

      <div id="comparison-container">
        <table id="comparison-table">
          <thead>
            <tr>
              <th style="width: 33%"></th>
              <th>Micro-foncier</th>
              <th>Réel</th>
              <th style="width: 10%"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="row-type">Impôt annuel</td>
              <td class="row-value" id="impot-micro"></td>
              <td class="row-value" id="impot-reel"></td>
              <td class="unit">€</td>
            </tr>
            <tr>
              <td class="row-type">Rendement net</td>
              <td class="row-value" id="rendement-micro"></td>
              <td class="row-value" id="rendement-reel"></td>
              <td class="unit">%</td>
            </tr>
            <tr>
              <td class="row-type">Cashflow</td>
              <td class="row-value" id="cashflow-micro"></td>
              <td class="row-value" id="cashflow-reel"></td>
              <td class="unit">€</td>
            </tr>
            <tr>
              <td class="row-type">Gain/Perte nette annuelle</td>
              <td class="row-value" id="gain-perte-micro"></td>
              <td class="row-value" id="gain-perte-reel"></td>
              <td class="unit">€</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
