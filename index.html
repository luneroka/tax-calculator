<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Impôt foncier</title>
    <script type="module" , src="js/script.js"></script>
    <script type="module" src="js/view/infoTable/description.js"></script>
  </head>

  <body>
    <div id="tables-container">
      <!-- TABLE : INFOS -->
      <div id="infos">
        <table id="infos-table">
          <!-- SECTION LOCALISATION -->
          <thead>
            <th class="section-title-center" colspan="3">Localisation</th>
          </thead>
          <tbody>
            <tr>
              <td class="row-type">Adresse du bien</td>
              <td class="row-value" id="address" colspan="2">
                <textarea rows="3" id="adresse" value=""></textarea>
              </td>
            </tr>
          </tbody>

          <!-- SECTION DESCRIPTION -->
          <thead>
            <th class="section-title-center" colspan="3">Description</th>
          </thead>
          <tbody id="description-tbody"></tbody>

          <!-- SECTION PRIX D'ACHAT -->
          <thead>
            <th class="section-title-center" colspan="3">Prix d'achat</th>
          </thead>
          <tbody id="prix-achat-tbody"></tbody>

          <!-- SECTION EMPRUNT -->
          <thead>
            <th class="section-title-center" colspan="3">Emprunt</th>
          </thead>
          <tbody id="emprunt-tbody"></tbody>
        </table>
        <button id="reset-info">Effacer</button>
      </div>

      <!-- TABLE : RENTABILITE -->
      <div id="rentabilite">
        <table id="renta-table">
          <!-- SECTION LOYER -->
          <thead>
            <th class="section-title-left">Loyer</th>
            <th class="section-title-center" colspan="2">2025</th>
          </thead>
          <tbody id="loyer-tbody"></tbody>

          <!-- SECTION IMPOT -->
          <thead>
            <th class="section-title-left" colspan="3">Impôts</th>
          </thead>
          <tbody id="impots-tbody"></tbody>

          <!-- SECTION RENTABILITÉ -->
          <thead>
            <th class="section-title-left" colspan="3">Rentabilité</th>
          </thead>
          <tbody id="rentabilite-tbody"></tbody>
        </table>
        <button id="reset-renta">Effacer</button>

        <div class="buttons">
          <button id="reset-tables">Tout effacer</button>
          <button id="toggle-comparison">Comparer</button>
          <button id="toggle-reel">Formulaire 2044</button>
        </div>
      </div>
    </div>

    <div id="toggle-containers">
      <!-- TABLE : FORMULAIRE REEL -->
      <div id="reel-container">
        <table id="reel-table">
          <thead>
            <th id="ligne-title">Ligne</th>
            <th class="section-title-blue-left">Formulaire 2044 (simplifié)</th>
            <th class="section-title-blue-center" colspan="2">2025</th>
          </thead>
          <tbody id="reel-tbody"></tbody>
        </table>
        <button id="reset-reel">Effacer</button>
      </div>

      <!-- TABLE : COMPARISON -->
      <div id="comparison-container">
        <table id="comparison-table">
          <thead>
            <tr>
              <th style="width: 33%"></th>
              <th class="section-title-center">Micro-foncier</th>
              <th class="section-title-center">Réel</th>
              <th style="width: 10%"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="row-type">Impôt annuel</td>
              <td class="row-value" id="impot-micro"></td>
              <td class="row-value" id="impot-reel"></td>
              <td class="unit">€</td>
            </tr>
            <tr>
              <td class="row-type">Rendement net</td>
              <td class="row-value" id="rendement-micro"></td>
              <td class="row-value" id="rendement-reel"></td>
              <td class="unit">%</td>
            </tr>
            <tr>
              <td class="row-type">Cashflow mensuel</td>
              <td class="row-value" id="cashflow-m-micro"></td>
              <td class="row-value" id="cashflow-m-reel"></td>
              <td class="unit">€</td>
            </tr>
            <tr>
              <td class="row-type">Cashflow annuel</td>
              <td class="row-value" id="cashflow-a-micro"></td>
              <td class="row-value" id="cashflow-a-reel"></td>
              <td class="unit">€</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
